<!doctype html>
<html lang="en" ng-app="DejaVu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Déjà Vu – Your Bookmarks in the Cloud</title>

  <!-- STYLES -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css'>
  <!-- build:css css/dejavu.min.css -->
  <link rel="stylesheet" type="text/css" href="assets/components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/rdash.css">
  <link rel="stylesheet" type="text/css" href="assets/css/dejavu.css">
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js js/dejavu.min.js -->
  <script type="text/javascript" src="assets/components/angular/angular.min.js"></script>
  <script type="text/javascript" src="assets/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="assets/components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="assets/components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="assets/components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="dist/build/dejavu.js"></script>
  <script type="text/javascript" src="dist/build/templates.js"></script>
  <!-- endbuild -->
</head>
<body  ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar" ng-controller="BookmarkCtrl">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            <img src="img/booklet.png"/> Déjà Vu
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title sidebar-form">
          <form class="form-inline">
            <input type="text" placeholder="Add a category..." class="form-control sidebar-input input-sm" />
            <i class="btn-icon fa fa-plus-circle fa-2x" aria-hidden="true"></i>
          </form>
        </li>
        <li class="sidebar-list">
          <a href="#" ng-click="setCategory()">All<span class="menu-badge badge">{{bookmarks.length}}</span><span class="menu-icon fa fa-star"></span></a>
        </li>
        <li class="sidebar-title"><span>CATEGORIES</span></li>
        <li class="sidebar-list" ng-repeat="category in categories">
          <a href="#" ng-click="setCategory(category)">{{category.name}}<span class="menu-badge badge">{{category.count}}</span><span class="menu-icon fa" ng-class="category.icon"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/guitul/dejavu-web" target="_blank">Github</a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/guitul/dejavu-web/blob/master/README.md" target="_blank">About</a>
        </div>
        <div class="col-xs-4">
          <a href="#">Support</a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown" uib-dropdown>
                <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                  <i class="fa fa-user" aria-hidden="true"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">John Do</li>
                  <li class="divider"></li>
                  <li class="link"><a href="#">Profile</a></li>
                  <li class="divider"></li>
                  <li class="link"><a href="#">Logout</a></li>
                </ul>
              </div>
            </div>
              <div class="pull-right search-box">
                <div class="search-container">
                  <span class="icon"><i class="fa fa-search"></i></span>
                  <input type="search" id="search" placeholder="Search..." ng-model="search.input" />
                </div>
              </div>
            <div class="meta">
              <div class="page">{{pageTitle}}</div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

        <div ng-controller="ModalCtrl">
          <div class="fab" ng-click="open()"><span>+</span></div>
          <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
              <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title"><i class="fa fa-bookmark" aria-hidden="true"></i> {{getTitle()}}</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="sr-only" for="bookmark-url">Link</label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-link" aria-hidden="true"></i></div>
                  <input type="url" class="form-control" id="bookmark-url" placeholder="Link" ng-model="bookmark.url">
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="bookmark-name">Name</label>
                <input type="text" class="form-control" id="bookmark-name" placeholder="Name" ng-model="bookmark.name">
              </div>
              <div class="form-group">
                <label for="bookmark-category">Category</label>
                <select class="form-control" id="bookmark-category" ng-model="bookmark.category" ng-selected="bookmark.category" ng-options="category as category.name for category in categories" required>
                  <!--option ng-repeat="category in categories" value="{{category._id}}" ng-selected="bookmark.category._id === category._id">{{category.name}}</option-->
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" ng-click="ok()">Add</button>
              <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            </div>
          </script>
        </div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
